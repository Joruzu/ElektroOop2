<div class="offset-md-4">
  <h3 style="padding: 10px">Update Student {{student.studentennummer}}</h3>
</div>

<form (ngSubmit) = "onSubmit()">
  <div class="row">

    <div class="col-md">
      <div class="form-group">
        <label>Voornaam</label>
        <input type="text" class="form-control" id="naam"
               [(ngModel)]="student.naam" name="naam" required #naam="ngModel">
        <div [hidden]="naam.valid || naam.pristine" class="alert alert-danger">Voornaam is required</div>
      </div>
      <div class="form-group">
        <label>Achternaam</label>
        <input type="text" class="form-control" id="achternaam"
               [(ngModel)]="student.achternaam" name="achternaam" required #achternaam="ngModel">
        <div [hidden]="achternaam.valid || achternaam.pristine" class="alert alert-danger">Achternaam is required</div>
      </div>
      <div class="form-group">
        <label>Inscrijfjaar</label>
        <input type="text" class="form-control" id="cohort"
               [(ngModel)]="student.cohort" name="cohort" required #cohort="ngModel">
        <div [hidden]="cohort.valid || cohort.pristine" class="alert alert-danger">Inscrijfjaar is required</div>
      </div>
      <div class="form-group">
        <label>Afstudeerjaar</label>
        <input type="text" class="form-control required" id="afstudeer_jaar"
               [(ngModel)]="student.afstudeer_jaar" name="afstudeer_jaar">
      </div>
    </div>

    <div class="col-md">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" id="email"
               [(ngModel)]="student.email" name="email" required #email="ngModel">
        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <div class="form-group">
        <label>Geslacht</label>
        <select class="form-control" id="geslacht" [(ngModel)]="student.geslacht" name="geslacht" required>
          <option *ngFor="let gesl of geslachten" [value]='gesl'>{{gesl}}</option>
        </select>
        <!--<input type="text" class="form-control" id="geslacht"
               [(ngModel)]="student.geslacht" name="geslacht">-->
      </div>
      <div class="form-group">
        <label>Orientatie</label>
        <select class="form-control required" id="orientatie" [(ngModel)]="student.orientatie" name="orientatie">
          <option *ngFor="let orient of orientatie" [value]='orient'>{{orient}}</option>
          <option value="">Niet van toepassing</option>
        </select>
      </div>
      <div class="form-group">
        <label>Studie status</label>
        <select class="form-control" id="studie_status" [(ngModel)]="student.studie_status" name="studie_status" required>
          <option *ngFor="let status of studiestatus" [value]='status'>{{status}}</option>
        </select>
      </div>
    </div>
  </div>

  <div>
    <button class="btn btn-success" type="submit">Update</button>
    <button class="btn btn-secondary" (click)="goToStudentInfo()" style="margin-left: 5px">Terug</button>
  </div>

  <div style="height: 20px"></div>

</form>
